<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BI & CRM{% endblock %}</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="{% url 'dashboard' %}">BI & CRM</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="{% url 'customer_list' %}">Customers</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'product_list' %}">Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'order_list' %}">Orders</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'churn_prediction' %}">Churn</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'sales_forecast' %}">Sales</a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'product_recommendations' %}">Recommendations</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>

</body>
</html>
